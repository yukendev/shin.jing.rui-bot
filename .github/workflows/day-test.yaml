# 曜日のテスト
name: Day test
on:
  schedule:
    - cron: "15 * * * *"
# on: [push]
env:
  ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
  YUKEN_LINE_ID: ${{ secrets.YUKEN_LINE_ID }}
  TZ: "Asia/Tokyo"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Day test
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - run: npm install
      - run: npm run day-test
