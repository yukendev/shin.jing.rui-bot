# 曜日のテスト
name: Day test
# on:
#   schedule:
#     - cron: "15 * * * *"
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Day test
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          YUKEN_LINE_ID: ${{ secrets.YUKEN_LINE_ID }}
      - run: echo ${{ secrets.ACCESS_TOKEN }}
      - run: npm install
      - run: npm run day-test
