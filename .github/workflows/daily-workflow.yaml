# 1日に1回実行されるワークフロー
name: Daily workflow
on:
  schedule:
    - cron: "0 12 * * *"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Daily workflow
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - run: npm run daily-forkflow
